<!DOCTYPE html>
<html lang="en">
<head>
<title>Home - Tech Quiz</title>
<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="css/Main.css" />
<link rel="stylesheet" type="text/css" href="css/jsQuiz.css" />
<script type="text/javascript" src="js/QuizQuestions.js"></script>
<script type="text/javascript" src="js/Main-Tech.js"></script>
</head>
<body>
  <nav class="navbar navbar-default nav-spec">
    <span class="left-nav-element"><h1>Tech Quiz<br /><span class="sub-header">A JavaScript Quiz App</span></h1></span>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="quiz-info" class="col-sm-8 col-md-8 quiz-holder">
        <div id="quiz-option-container">
          <h3><span class="h3-class">Think you know your stuffs?</span></h3>
          <p>Try a Tech Quiz Challenge!</p>
          
          <div class="quiz-opt">
            <button id="jsButton" type="button" class="btn btn-lg btn-primary bold">Start Challenge</button>
            <br>
          </div>
        </div>
      </div>
      <div id="side-info" class="col-sm-3 col-md-3 side-content">
        <div id="timer"><span id="countdown" class="timer"></span></div>
        <div id="time-up-div"><span id="time-up"></span></div>
      </div>
    </div>
  </div>


  <div class="container-fluid footer">
    <div class="row footer">
      <div class="col-sm-12 col-md-12">
        <p>Designed by: <a href="https://www.twitter.com/iAmToystars" target="_blank">Mustapha Babatunde</a></p>
      </div>
    </div>
  </div>

</body>

</html>
